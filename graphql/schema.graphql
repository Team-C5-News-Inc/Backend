type news {
    _id: ID!
    title: String!
    subtitle: String
    images: String
    content: [ String ]
    tags: [ String ]
    autor: String
    article: String
    source: String
    publ_date: String
    categories: [ String ]
}

type Query {
    getNews: [ news ]
    searchNews(keyword: String!): [ news ]
}